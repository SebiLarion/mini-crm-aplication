<h3>{{errMsg}}</h3>

<div class = "container-fluid">

<div *ngFor="let prodc of prodCateg" >

<ul class="list-group">
   <li class="list-group-item">
     <h4>{{prodc.name}}</h4>
      <div class="btn-group">
       <button type="button" class="btn btn-default btn-xs" [routerLink]="['/editC',prodc.id]">Edit</button>
       <button type="button" class="btn btn-default btn-xs" (click)="delete(prodc.id)">Delete</button>
      </div>
   </li>
  </ul>
</div>  

</div>

<router-outlet></router-outlet>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Adauga o categorie de produse</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #prodCategData="ngForm" (ngSubmit)="addProdCateg(prodCategData.value); prodCategData.reset()" > 
      <div class="row">
      <div class="col-sm-4 form-grup" >
            <label> Nume categorie produs </label>
            <input 
               type="text" 
               id="name"
               class="form-control" 
               name="name" 
               required 
               [(ngModel)]="prodCategData.name">
         </div>
         
      <div class="col-sm-2 form-grup">
            <label> Cod categorie </label>
            <input 
               type="number" 
               id="number"
               class="form-control" 
               required 
               pattern="^[1-9]+[0-9]*$"
               name="code" 
               [(ngModel)]="prodCategData.code">
       </div>
      </div>
    
      <button  type="submit" class="btn btn-default btn-xl" [disabled]="!prodCategData.valid"> Adauga</button>    
      
    </form>
  </div>
  <div class="modal-footer">
   </div>
</ng-template>
<hr>
<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Adauga o categorie noua</button>

<hr>

<pre>{{closeResult}}</pre>
