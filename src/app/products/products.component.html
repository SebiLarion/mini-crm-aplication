<h3>{{errMsg}}</h3>
     
    <table class="table table-striped">
        <thead>
          <tr>
            <th>Nume produs</th>
            <th>Cod produs</th>
            <th>CategoryID</th>
            <th>Nr Factura</th>
            <th></th>
          </tr>
        </thead>
       
        <tr  *ngFor="let pro of prod" >
                         
              <td><label>{{pro.name}}</label>  </td> 
              <td><label>{{pro.code}}</label>  </td>
              <td><label>{{pro.categoryid}}</label>  </td>
              <td><label>{{pro.nrfact}}</label>  </td>
               
              <td class="btn-group">
                    <button type="button" class="btn btn-default btn-xs" [routerLink]="['/editP',pro.id]">Edit</button>
                    <button type="button" class="btn btn-default btn-xs" (click)="delete(pro.id)">Delete</button>
              </td>  
             
           
        </tr>
    
    
    </table>

    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Adauga un produs</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #prodData="ngForm" (ngSubmit)="addProd(prodData.value); prodData.reset()" >
          <div class="row">
            <div class="col-sm-4 form-grup" >
                  <label> Nume produs </label>
                  <input 
                     type="text" 
                     id="name"
                     class="form-control" 
                     required 
                     name="name" 
                     [(ngModel)]="prodData.name">
              </div>
               
             <div class="col-sm-2 form-grup">
                  <label> Cod produs</label>
                  <input 
                     type="number" 
                     id="number"
                     class="form-control" 
                     required 
                     pattern="^[1-9]+[0-9]*$"
                     name="code" 
                     [(ngModel)]="prodData.code">
             </div>
             <div class="col-sm-2 form-grup">
              <label> CategoryID</label>
              <select 
              type="number" 
              id="number"
              name="categoryid" 
              class="form-control"
              [(ngModel)]="prodData.categoryid">
               <option  value="" disabled selected>Selecteaza o categorie</option>
               <option *ngFor="let pro of prod" [value]=pro.categoryid> {{pro.categoryid}} </option>
              </select>  
             </div>
             <div class="col-sm-2 form-grup">
              <label> Nr Factura</label>
              <select 
              type="text" 
              id="nrfact"
              name="nrfact" 
              class="form-control"
              [(ngModel)]="prodData.nrfact">
               <option  value="" disabled selected>Selecteaza o categorie</option>
               <option *ngFor="let pro of prod" [value]=pro.nrfact> {{pro.nrfact}} </option>
              </select>  
             </div>
           </div>
          <hr>
           <button  type="submit" class="btn btn-default btn-xl" [disabled]="!prodData.valid"> Adauga</button> 
          
        </form>
      </div>
      <div class="modal-footer">
        </div>
    </ng-template>
    
    <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Adauga un produs nou</button>
    
    <hr>
    
    <pre>{{closeResult}}</pre>
